name: gramps
version: 'devel'
version-script: python3 -c "from gramps.version import VERSION ; print(VERSION + '-snap1')"
summary: Research, organize and share your family tree with Gramps.
description: |
  Gramps is a free software project and community. We strive to produce
  a genealogy program that is both intuitive for hobbyists and feature-complete
  for professional genealogists. It is a community project, created,
  developed and governed by genealogists.

grade: stable
confinement: strict
base: core18

parts:
  gramps:
    plugin: python
    source: .
    after:
      - desktop-gtk3
    stage-packages:
      - librsvg2-2
      - python3-gi
      - python3-gi-cairo
      - python3-bsddb3
      - xdg-utils
      - graphviz
      - fonts-freefont-ttf
      - gir1.2-gtk-3.0
      - gir1.2-goocanvas-2.0
      - gir1.2-gtkspell3-3.0
      - gir1.2-osmgpsmap-1.0
      - gir1.2-gexiv2-0.10
      - python3-pil
      - python3-icu
      - locales-all
      - libgtk-3-bin
    override-build: |
      sed -i.bak -e 's|Icon=gramps$|Icon=${SNAP}/share/gramps/images/gramps.svg|g' data/gramps.desktop.in
      snapcraftctl build
  desktop-gtk3:
    source: https://github.com/Ubuntu/snapcraft-desktop-helpers.git
    source-type: git
    source-subdir: gtk
    plugin: make
    make-parameters: ["FLAVOR=gtk3"]
    build-packages:
      - libgtk-3-dev
    stage-packages:
      - libxkbcommon0  # XKB_CONFIG_ROOT
      - ttf-ubuntu-font-family
      - dmz-cursor-theme
      - light-themes
      - adwaita-icon-theme
      - gnome-themes-standard
      - shared-mime-info
      - libgtk-3-0
      - libgdk-pixbuf2.0-0
      - libglib2.0-bin
      - libgtk-3-bin
      - unity-gtk3-module
      - libappindicator3-1
      - locales-all
      - xdg-user-dirs

plugs:
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes

slots:
  gramps:
    interface: dbus
    bus: session
    name: org.gramps-project.Gramps

apps:
  gramps:
    environment:
      GRAMPSHOME: ${SNAP_USER_COMMON}/
      GRAMPS_RESOURCES: ${SNAP}/share/
      GRAMPSI18N: ${SNAP}/share/locale/
    command: desktop-launch ${SNAP}/bin/gramps
    desktop: share/applications/gramps.desktop
    plugs:
      - home
      - unity7
      - gsettings
      - cups-control
      - desktop
      - desktop-legacy
      - x11
      - wayland
